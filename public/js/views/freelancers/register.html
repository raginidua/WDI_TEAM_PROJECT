<div class="row top">
  <div class="col s12 m8 offset-m2">
    <form class="col s12" ng-submit="freelancersNew.freelancersCreate()">
      <div class="row">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="first_name" type="text" class="validate" ng-model="freelancersNew.freelancer.freelancer.firstName">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="last_name" type="text" class="validate" ng-model="freelancersNew.freelancer.freelancer.lastName">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="github" type="text" class="validate" ng-model="freelancersNew.freelancer.freelancer.github">
            <label for="github">Github</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="linkedIn" type="text" class="validate" ng-model="freelancersNew.freelancer.freelancer.linkedIn">
            <label for="linkedIn">LinkedIn</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="portfolio" type="text" class="validate" ng-model="freelancersNew.freelancer.freelancer.personalWebsite">
            <label for="portfolio">Personal Site</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="profilePicture" type="text" class="validate" ng-model="freelancersNew.freelancer.freelancer.profilePicture">
            <label for="profilePicture">Profile Picture URL</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model="freelancersNew.freelancer.freelancer.email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="password" type="password" class="validate" ng-model="freelancersNew.freelancer.freelancer.password">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="password_confirmation" type="password" class="validate" ng-model="freelancersNew.freelancer.freelancer.passwordConfirmation">
            <label for="password_confirmation">Password Confirmation</label>
          </div>
        </div>
        <div class="row">
          <input type="submit" class="waves-effect waves-light btn col s12" value="Register">
        </div>
      </div>
    </form>
  </div>
</div>
