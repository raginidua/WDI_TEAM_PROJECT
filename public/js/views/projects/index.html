
<div class="row top">
  <div class="col s12 m8 offset-m2">
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">
          <i class="material-icons">search</i>Filters
        </div>
        <div class="collapsible-body">
          <div class="row">
            <form class="col s12 m8">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" class="validate" ng-model="projectsIndex.searchTerm">
                  <label for="email">Project Name</label>
                </div>
              </div>
            </form>
            <div class="col s12 m4">
              <a class="waves-effect waves-light btn add-member" ng-click="projectsIndex.searchByName()">Search</a>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m8">
              <select ng-model="projectsIndex.searchCriteria">
                <option ng-repeat="role in projectsIndex.rolesArray" value="{{role}}">{{role}}</option>
                <option value="All">All</option>
              </select>
            </div>
            <div class="col s12 m4">
              <a class="waves-effect waves-light btn add-member" ng-click="projectsIndex.searchForRole()">Search</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="row" ng-if="projectsIndex.projects.length === 0">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel teal">
      <span class="white-text">
        No Projects to show.
      </span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="row">
      <div class="col s12 m6 l4" ng-repeat="project in projectsIndex.projects">
        <div class="card" ui-sref="projectsShow({ id: project._id })">
          <div class="card-image" style="
            background-image: url({{project.picture}});
            background-size: cover;">
            <div class="image-placeholder" style="height: 200px;">
            </div>
            <span class="card-title">{{ project.name }}</span>
          </div>
          <div class="card-content">
            <ul class="collection">
              <li class="collection-item">
                <span class="badge" data-badge-caption="">
                  Â£{{ project.budget }}
                </span>
                Budget
              </li>
              <li class="collection-item">
                <span class="badge" data-badge-caption="">
                  {{ project.timeframe }}w
                </span>
                Time Frame
              </li>
              <li class="collection-item">
                <span class="badge" data-badge-caption="">
                  {{ projectsIndex.getTeamSize(project.requiredTeamMembers) }}
                </span>
                Team Size
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
