<div class="row basic-project-info" ng-show="projectsNew.part1">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" class="validate" ng-model="projectsNew.newProject.name">
        <label for="name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="description" type="text" class="validate" ng-model="projectsNew.newProject.description">
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <p class="range-field col s12">
        <label for="budget">Budget: Â£{{projectsNew.newProject.budget}}</label>
        <input type="range" id="budget" min="0" max="20000" ng-model="projectsNew.newProject.budget"/>
      </p>
    </div>
    <div class="row">
      <p class="range-field col s12">
        <label for="timeframe">Timeframe: w{{projectsNew.newProject.timeframe}}</label>
        <input type="range" id="timeframe" min="0" max="52" ng-model="projectsNew.newProject.timeframe"/>
      </p>
    </div>
    <a class="waves-effect waves-light btn" ng-click="projectsNew.part1 = !projectsNew.part1">Team Builder</a>
  </form>
</div>
<div class="row project-requiredMembers-info" ng-show="!projectsNew.part1">
  <form class="col s12">
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          UX Designers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['UX Designers']"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          UI Designers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['UI Designers']"/>

        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Frontend Developers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['Frontend Developers']"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Backend Developers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['Backend Developers']"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Data Scientists
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['Data Scientists']"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Marketers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['Marketers']" />
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Project Managers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['Project Managers']" />
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          iOS Developers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['iOS Developers']"/>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="range-field">
          Android Developers
          <input type="range" min="0" max="6" ng-model="projectsNew.newProject.teamMembers['Android Developers']"/>
        </p>
      </div>
    </div>
  {{  projectsNew.newProject.teamMembers}}
    <a class="waves-effect waves-light btn" ng-click="projectsNew.createProject()">Post Project</a>
  </form>
